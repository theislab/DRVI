# https://docs.readthedocs.io/en/stable/config-file/v2.html
version: 2
build:
  os: ubuntu-24.04
  tools:
    python: "3.12"
  jobs:
    create_environment:
      - asdf plugin add uv
      - asdf install uv latest
      - asdf global uv latest
      - uv venv
      - uv pip install .[doc]
    build:
      html:
        - uv run sphinx-build -T -W -b html docs $READTHEDOCS_OUTPUT/html

submodules:
  include: all
